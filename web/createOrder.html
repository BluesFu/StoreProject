				</tr>

				<tr class="odd">

					<td><input class="input-text" type="text" name="nums" value="1" /></td>

				</tr>
			</table>
			<div class="button" >
				<h4 style="float:right;">总价：￥<span>65.00</span>元</h4>
				<input type="hidden" name="money" value="${totalPrice}">
			 </div>

			 <span id="receiverAddressMsg"></span> <br/><br/>
			  收货人：&nbsp;<input id="receiverName" name="receiverName" type="text" value="" style="width:150px" onkeyup="checkReceiverName();" />
			  <span id="receiverNameMsg"></span>  &nbsp;&nbsp;&nbsp;&nbsp;<br/> <br/> 
			  联系方式：<input type="text" id="receiverPhone" name="receiverPhone" value="" style="width:150px" onkeyup="checkReceiverPhone();" />
			<span id="receiverPhoneMsg"></span> &nbsp;&nbsp;&nbsp;&nbsp;
			 </p>
			 <hr />
			 <p style="text-align:right">
			 <img src="images/gif53_0291.gif" width="128" height="32" border="0" onclick="checkOnSubmit();"/>
			 </div>

</div>
