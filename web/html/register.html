</div>
<div id="register">
	<div class="title">
		<h2>欢迎注册传习教育网上书城</h2>
	</div>
	<div class="steps">
		<ul class="clearfix">
			<li class="current">1.填写注册信息</li>
			<li class="unpass">2.注册成功</li>
		</ul>
	</div>
	<form method="post" action="../jsp/doRegister.jsp"
    >
		<dl>
			<dt>用 户 名：</dt>
			<dd><input class="input-text" type="text" name="userName" id="uid" />
            <span id="utip"></span></dd>
			<dt>密　　码：</dt>
			<dd><input class="input-text" type="password" name="passWord" id="pwdId"/><span id="ptip"></span></dd>
			<dt>确认密码：</dt>
			<dd><input class="input-text" type="password" name="rePassWord" id="rpid" /><span id="retip"> </span></dd>
			<dt>Email地址：</dt>
			<dd>
            <input id="eid" class="input-text" type="text" name="email" /><span id="etip"></span></dd>
			<dt></dt>
			<dd class="button"><input class="input-reg" type="submit" name="register" value="" onclick="return checkLogin()"/></dd>
		</dl>
	</form>
</div>

</div>
<script language="JavaScript">
	function checkLogin() {
        var name = document.getElementById("uid").value;
        //alert(name);
        if (name == "") {
            document.getElementById("utip").innerHTML = "请输入用户名！";
            return false;
        }
        var NowNum = document.getElementById("pwdId").value.length;
        var passWorda = document.getElementById("pwdId").value;

        if (NowNum<4||NowNum>16){
            document.getElementById("ptid").innerHTML+"请输入4-16位密码！";
            return false;
		}

        var passWordb=document.getElementById("rpid").value;

        if (passWorda!==passWordb){
            document.getElementById("retip").innerHTML="你输入的两次密码不一致！";
            return false;
		}

		var reg=new RegExp("^[a-z0-9]+(._\\-)*[a-z0-9]*@([a-z0-9]+[-a-z0-9]+.){1,63}[a-z0-9]+$");
        var obj=document.getElementById("eid");
        if(!reg.test(obj.value)){
            document.getElementById("etip").innerHTML="您输入的邮箱格式有误！";
            return false;
		}
		return true;
    }
</script>
